<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Feedback â€” TabletopPals</title>
  <link rel="preconnect" href="https://formspree.io" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="page-head">
    <div class="wrap">
      <h1>Submit Feedback</h1>
      <p class="muted">Bugs, suggestions, UX issues, content fixesâ€”anything. Thank you! ðŸ™Œ</p>
    </div>
  </header>

    <main class="wrap">
      <section class="card">
        <header class="section-head">
          <h2>Tell us what you found</h2>
        </header>

        <form id="feedback-form" novalidate>
          <!-- Honeypot (anti-bot) -->
          <input type="text" name="company" id="company" autocomplete="off" tabindex="-1" aria-hidden="true" class="hp">

          <div class="grid two">
            <label class="field">
              <span>Category</span>
              <select name="category" id="category" required>
                <option value="" selected disabled>Select oneâ€¦</option>
                <option>Bug</option>
                <option>Suggestion</option>
                <option>UI/UX</option>
                <option>Content/Copy</option>
                <option>Performance</option>
                <option>Other</option>
              </select>
              <div class="helper tiny">What kind of feedback is this?</div>
            </label>

            <label class="field">
              <span>Severity (1 = tiny, 5 = blocks me)</span>
              <div class="rating">
                <label><input type="radio" name="severity" value="1" required><span>1</span></label>
                <label><input type="radio" name="severity" value="2"><span>2</span></label>
                <label><input type="radio" name="severity" value="3"><span>3</span></label>
                <label><input type="radio" name="severity" value="4"><span>4</span></label>
                <label><input type="radio" name="severity" value="5"><span>5</span></label>
              </div>
              <div class="helper tiny">Helps us triage quickly.</div>
            </label>
          </div>

          <label class="field">
            <span>Page / Area</span>
            <input type="text" name="where" id="where" placeholder="e.g., Encounters â†’ Calculators â†’ CR Budget" />
            <div class="helper tiny">If you can, tell us where you were in the app.</div>
          </label>

          <label class="field">
            <span>What happened / Your idea</span>
            <textarea name="details" id="details" rows="6" required placeholder="Describe the bug, idea, or issueâ€¦"></textarea>
            <div class="helper tiny">Include steps to reproduce or expected behaviour if reporting a bug.</div>
          </label>

          <div class="grid two">
            <label class="field">
              <span>Your name <span class="tiny muted">(optional)</span></span>
              <input type="text" name="name" id="name" autocomplete="name" />
            </label>

            <label class="field">
              <span>Email <span class="tiny muted">(optional, for follow-up)</span></span>
              <input type="email" name="email" id="email" autocomplete="email" placeholder="you@example.com" />
            </label>
          </div>

          <label class="field checkbox">
            <input type="checkbox" id="consent" required />
            <span>I agree to send this feedback (incl. basic device info) so you can improve the app.</span>
          </label>

          <!-- Hidden meta filled by JS -->
          <input type="hidden" name="meta_userAgent" id="meta_userAgent">
          <input type="hidden" name="meta_viewport" id="meta_viewport">
          <input type="hidden" name="meta_timezone" id="meta_timezone">
          <input type="hidden" name="meta_url" id="meta_url">
          <input type="hidden" name="meta_appver" id="meta_appver">

          <div class="actions">
            <button class="btn" type="submit">Submit feedback</button>
            <button class="btn ghost" type="reset">Reset</button>
            <a class="btn ghost" href="../index.html" role="button">Back to Home</a>
          </div>

          <div id="form-status" class="status" role="status" aria-live="polite"></div>
        </form>
      </section>
    </main>

  <script src="./app.js" defer></script>
</body>
</html>
